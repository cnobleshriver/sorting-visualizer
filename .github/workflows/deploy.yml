name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3 # If not using this version, ensure it's the latest one

      - name: Setup Node.js environment
        uses: actions/setup-node@v3 # If not using this version, ensure it's the latest one
        with:
          node-version: 14 # specify the node version as per your project

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies 📦
        run: npm ci

      - name: Build 🏗️
        run: npm run build # replace with your build command if it's not "npm run build"

      - name: Deploy to gh-pages 🚀
        uses: JamesIves/github-pages-deploy-action@4.4.2 # If not using this version, ensure it's the latest one
        with:
          branch: gh-pages
          folder: dist
